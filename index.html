<!DOCTYPE html>
<html lang="en" ng-app="mainModule">
<head>
	<title>Angular training</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/materialize.css">
</head>
<body ng-app="mainModule">
	<header>
        <nav class="green darken-1">
            <a href="#" class="brand-logo left">
                <i class="medium material-icons">android</i>
            </a>
            <ul class="right hide-on-small-only">
                <li><a href="#">Sign in</a></li>
                <li><a href="#">Angular?</a></li>
                <li><a href="#how-it-works">Inro</a></li>
            </ul>
            <ul class="hide-on-med-and-up right">
                <li><a href="#"><i class="material-icons">perm_identity</i></a></li>
                <li><a href="#"><i class="material-icons">language</i></a></li>
                <li><a href="#"><i class="material-icons">info</i></a></li>
            </ul>

        </nav>
    </header>

	

	<h2>Training Angular</h1>

	<section class="container" ng-controller="RegisterController as registerCtrl">
		<div class="row">
			<ul class="collection" >
				<li class="collection-item avatar" ng-repeat="inscription in registerCtrl.inscriptions">
					<i class="material-icons circle">folder</i>
					<span class="title">{{inscription.email}}</span>
					<p>Browser: {{inscription.browserName}}</p>
					<p>Create at: {{inscription.createAt | date : 'short'}}</p>
				</li>
			</ul>	
		</div>
	</section>

	<register-form inscriptions="registerCtrl.inscriptions"></register-form>


<script type="text/javascript" src="/js/jquery-2.2.1.js"></script>
<script type="text/javascript" src="/js/materialize.js"></script>
<script type="text/javascript" src="/js/angular.js"></script>
<script type="text/javascript" src="/js/Incription.js"></script>
<script type="text/javascript" src="/js/main.js"></script>

</body>
</html>
